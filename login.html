<!DOCTYPE html>
<html lang="en">
<head>
    <title>HillCorp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="app.js" async></script>
    <script src="login.js" async></script>
</head>

<script src="login.js" async>
    localStorage.setItem('loggedin', '1')
</script>

<body class="login-body">
    <header>
        <a href="home.html"><img class="logo" src="Images/HillCorp logo.png"></a>
        <nav>
            <ul>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="ava.html">AVA</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Company</a></li>
                <li class="login"><a href="#">Log In</a></li>
            </ul> 
        </nav>
    </header>

    <div class="login-box">
        <img src="Images/infinity-transparent.png">
        <h1>Infinity Login</h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username" name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password" name="" value="">
        </div>

        <a href="home.html"><input class="btn" type="button" name="" value="Log In" onclick="localStorage.setItem('loggedin', '2')"></a>

        <p id="gotosignup">Don't have an Infinity account?
        <br>Sign Up <a href="signup.html">here</a></p>
    </div>

    

</body>
</html>
